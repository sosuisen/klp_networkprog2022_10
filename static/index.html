<!DOCTYPE html>
<!-- このファイルはダブルクリックで直接開いてはいけません。
  ブラウザで http://localhost:8080/ を指定して開くこと。 -->
<html>
<head>
  <meta charset="utf-8">
  <style>
    .mode {
      cursor: pointer;
      color: green;
      float: left;
      text-align: center;
      font-size: 12px;
      width: 100px;
      padding: 3px 7px 3px 7px;
      margin-right: 7px;
      border: 1px solid #909090;
    }
  </style>
</head>
<body>
  <h1>ToDoアプリ</h1>
  <div>
    <div id="listMode" class="mode">リスト</div>
    <div id="profileMode" class="mode">プロフィール</div>
    <div id="configMode" class="mode">設定</div>
    <br clear="both">
  </div>
  <hr>
  <div id="list" style="display:none">
    <div>
      ToDoのtitle入力：<input type="text" id="todoTitle" /><button id="postButton">新規追加</button><br>
      ToDoのcompleted状態：<input type="checkbox" id="todoCompleted" />
    </div>
    <div>
      操作対象id：<input type="text" id="itemId" /><br>
      <button id="putButton">このidのToDoを更新</button><br>
      <button id="deleteButton">このidのToDoを削除</button><br>
    </div>
    <hr>
    <div>ToDoリスト<br>
      id, title, completed</div>
    <div id="todoRoot"></div>
  </div>

  <div id="profile" style="display: none;">
    <h2>
      プロフィール表示
    </h2>
    <div>
      KCG 京都駅前校
    </div>
  </div>

  <div id="config" style="display: none;">
    <h2>
      設定
    </h2>
    <div>
      リストの並び順：入力順
    </div>
  </div>
</body>
<script src="script.js" charset="utf-8"></script>
</html>
